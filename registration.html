<!DOCTYPE html>
<head>
    <title>Student Registration</title>
</head>
<body bgcolor="yellow">
    <h1>Student Registration Form</h1>
    
    <form style="text-align: center;">
        <label for="studentName">Student Name:</label><br>
        <input type="text" id="studentName" name="studentName" required><br><br>
        
        <label for="fatherName">Father Name:</label><br>
        <input type="text" id="fatherName" name="fatherName" required><br><br>
        
        <label for="motherName">Mother Name:</label><br>
        <input type="text" id="motherName" name="motherName" required><br><br>
        
        <label for="srnUsn">SRN/USN:</label><br>
        <input type="text" id="srnUsn" name="srnUsn" required><br><br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>
        
        <label for="qualification1">Qualification: <br>
            <input type="checkbox" id="qualification1" name="qualification" value="10th Grade">
              10th Grade
        </label><br>
        <label for="qualification2">
            <input type="checkbox" id="qualification2" name="qualification" value="PUC">
                PUC
        </label><br>
        <label for="qualification3">
            <input type="checkbox" id="qualification3" name="qualification" value="Undergraduate">
               Undergraduate
        </label><br>
        <label for="qualification4">
            <input type="checkbox" id="qualification4" name="qualification" value="Postgraduate">
               Postgraduate
        </label><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit" onclick="PopUpMessage()">Submit</button>
    </form>

    <script>
        function PopUpMessage() {
            alert("Registration Successful");
        }
    </script>
</html>
